<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University</title>
</head>
<body>
<h1>Student management</h1>
<!--Show All-->
<fieldset>
    <legend>Show all students</legend>
    <button id="showAllBtn">Show all students</button>
</fieldset>
<!--find by name-->
<fieldset>
    <legend>Find a student by name</legend>
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" placeholder="Enter student name">
    <button id="findByNameBtn" class="btn">Find student by name</button>
</fieldset>
<!--find by course-->
<fieldset>
    <legend>Find a student by course</legend>
    <label for="courseInput">Course:</label>
    <input type="text" id="courseInput" placeholder="Enter student name">
    <button id="findByCourseBtn" class="btn">Find student by name</button>
</fieldset>
<!--add mark-->
<fieldset>
    <legend>Add course & grade to student</legend>
    <label for="studentSelect">Student:</label>
    <select id="studentSelect"></select>
    <br>
    <label for="courseSelect">Course:</label>
    <select id="courseSelect"></select>
    <br>
    <label for="gradeInput">Grade:</label>
    <input type="number" id="gradeInput" placeholder="Enter grade" min="0" max="100">
    <button id="addGradeBtn" class="btn">Add grade</button>
</fieldset>
<!--result-->
<h2>Result</h2>
<div id="result"></div>
<script src="../../dist/university/university.js"></script>
</body>
</html>
