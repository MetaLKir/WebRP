<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div>
    <label for="firstNum">First number</label>
    <input id="firstNum" type="number" value="0">
</div>
<div>
    <label for="secondNum">Second number</label>
    <input id="secondNum" type="number" value="0">
</div>
<div>
    <label for="resultNum">Result</label>
    <input id="resultNum" readonly>
</div>

<div>
    <button id="sumBtn">+</button>
    <button id="subBtn">-</button>
    <button id="mulBtn">*</button>
    <button id="divBtn">/</button>
</div>

<script src="task3.js" defer></script>
</body>
</html>
