<header class="bg-light border-bottom">

<section class="section bg-light">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 m-0">Cards</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item"><a href="../index.html" class="text-decoration-none">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Cards</li>
        </ol>
      </nav>

    <div class="row g-3">
      <div class="col-md-12 col-lg-6 col-xl-3">
        <div class="card h-100">
          <img src="https://picsum.photos/600/400?random=10" class="card-img-top" alt="..." loading="lazy">
          <div class="card-body">
            <h5 class="card-title">Image Card</h5>
            <p class="card-text">Simple image card without any JS.</p>
            <a href="#" class="btn btn-primary btn-sm">Button</a>
          </div>
        </div>
      </div>

      <div class="col-md-12 col-lg-6 col-xl-3">
        <div class="card h-100 border-0 shadow-sm">

            <p class="card-text">No border, subtle shadow.</p>
            <span class="badge text-bg-success">New</span>

        </div>
      </div>

      <div class="col-md-12 col-lg-6 col-xl-3">
        <div class="card h-100">
          <div class="card-header">Header</div>
          <div class="card-body">
            <h5 class="card-title">With header</h5>
            <p class="card-text">Header + body + footer.</p>
            <a href="#" class="btn btn-outline-secondary btn-sm">Action</a>
          </div>
          <div class="card-footer small text-muted">Updated today</div>
        </div>
      </div>

      <div class="col-md-12 col-lg-6 col-xl-3">
        <div class="card h-100">
          <div class="card-body">
            <figure class="mb-0">
              <blockquote class="blockquote">
                <p>Plain CSS components are enough for many pages.</p>
              </blockquote>
              <figcaption class="blockquote-footer mb-0">
                Bootstrap Docs
              </figcaption>

          </div>
