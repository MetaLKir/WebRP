<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Table – Pure Bootstrap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style_boot.css">
</head>
<body>
<header class="bg-light border-bottom">
  <div class="container py-3 d-flex justify-content-between align-items-center">
    <a class="text-decoration-none fs-4 fw-bold text-dark" href="../index.html">MySite</a>
    <nav class="d-none d-md-flex gap-3">
      <a class="header-link" href="grid.html">Grid</a>
      <a class="header-link" href="cards.html">Cards</a>
      <a class="header-link active" aria-current="page" href="table.html">Table</a>
      <a class="header-link" href="forms.html">Forms</a>
      <a class="header-link" href="more.html">More</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h1 class="h3 mb-3">Responsive Table</h1>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Status</th>
          <th class="text-end">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td><td>Notebook</td><td><span class="badge text-bg-success">In stock</span></td><td class="text-end">$12.90</td>
        </tr>
        <tr>
          <td>2</td><td>Backpack</td><td><span class="badge text-bg-warning">Low</span></td><td class="text-end">$39.00</td>
        </tr>
        <tr>
          <td>3</td><td>Headphones</td><td><span class="badge text-bg-secondary">Pending</span></td><td class="text-end">$59.99</td>
        </tr>
        <tr>
          <td>4</td><td>USB-C Hub</td><td><span class="badge text-bg-success">In stock</span></td><td class="text-end">$24.50</td>
        </tr>
        <tr>
          <td>5</td><td>Desk Lamp</td><td><span class="badge text-bg-danger">Out</span></td><td class="text-end">$18.75</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="3" class="text-end fw-semibold">Total</td>
          <td class="text-end fw-semibold">$155.14</td>
        </tr>
        </tfoot>
      </table>
    </div>

    <nav class="mt-3" aria-label="Pagination">
      <ul class="pagination pagination-sm mb-0">
        <li class="page-item disabled"><span class="page-link">Prev</span></li>
        <li class="page-item active" aria-current="page"><span class="page-link">1</span></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</section>

<footer class="border-top">
  <div class="container py-4 text-center text-muted small">
    © 2025 MySite. Pure Bootstrap, no JS.
  </div>
</footer>
</body>
</html>
