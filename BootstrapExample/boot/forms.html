<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Forms – Pure Bootstrap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style_boot.css">
</head>
<body>
<header class="bg-light border-bottom">
  <div class="container py-3 d-flex justify-content-between align-items-center">
    <a class="text-decoration-none fs-4 fw-bold text-dark" href="../hw1/index.html">MySite</a>
    <nav class="d-none d-md-flex gap-3">
      <a class="header-link" href="grid.html">Grid</a>
      <a class="header-link" href="cards.html">Cards</a>
      <a class="header-link" href="table.html">Table</a>
      <a class="header-link active" href="forms.html">Forms</a>
      <a class="header-link" href="more.html">More</a>
    </nav>
  </div>
</header>

<section class="section bg-light">
  <div class="container">
    <h1 class="h3 mb-3">Forms (CSS only)</h1>

    <div class="row g-4">
      <div class="col-lg-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your name</label>
            <input type="text" id="name" class="form-control" placeholder="John Doe">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <select id="topic" class="form-select">
              <option selected disabled>Choose…</option>
              <option>Support</option>
              <option>Sales</option>
              <option>Feedback</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="msg" class="form-label">Message</label>
            <textarea id="msg" class="form-control" rows="4"></textarea>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-outline-secondary" type="reset">Reset</button>
          </div>
        </form>
      </div>

      <div class="col-lg-6">
        <h2 class="h6">Static Alerts</h2>
        <div class="alert alert-primary" role="alert">A simple primary alert (no dismiss button).</div>
        <div class="alert alert-success" role="alert">Success message.</div>
        <div class="alert alert-warning" role="alert">Heads up — check this out.</div>
        <div class="alert alert-danger mb-0" role="alert">Error state.</div>
      </div>
    </div>
  </div>
</section>

<footer class="border-top">
  <div class="container py-4 text-center text-muted small">
    © 2025 MySite. Pure Bootstrap, no JS.
  </div>
</footer>
</body>
</html>
