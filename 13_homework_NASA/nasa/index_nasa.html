<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NASA pictures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="nasa-style.css">
</head>
<body class="bg-black text-white text-center">
<!--INPUTS-->
<section id="inputs" class="pt-5">
    <!--IMAGE BY SINGLE DATE-->
    <h3 class="pb-2">Get image by specific date</h3>
    <div class="d-flex justify-content-center pb-3">
        <div class="input-group input-container">
            <span class="input-group-text w-25">Date</span>
            <input id="dateInput" type="date" class="form-control">
            <button id="imgByDateBtn" type="button" class="btn btn-primary w-25">Get</button>
        </div>

    </div>
    <!--IMAGES BY RANGE DATES-->
    <h3 class="pb-2">Get image by date range</h3>
    <div class="d-flex justify-content-center pb-3">
        <div class="input-group input-container">
            <div class="form-floating">
                <input id="dateFromInput" type="date" class="form-control">
                <label for="dateFromInput">date from</label>
            </div>
            <div class="form-floating">
                <input id="dateToInput" type="date" class="form-control">
                <label for="dateToInput">date to</label>
            </div>
            <button id="imgByDateRangeBtn" type="button" class="btn btn-primary w-25">Get</button>
        </div>
    </div>
    <!--IMAGES BY AMOUNT-->
    <h3 class="pb-2">Get random amount of images</h3>
    <div class="d-flex justify-content-center pb-3">
        <div class="input-group input-container">
            <span class="input-group-text w-25">Amount</span>
            <input id="amountInput" type="number" class="form-control" placeholder="enter a number">
            <button id="imgByAmountBtn" type="button" class="btn btn-primary w-25">Get</button>
        </div>
    </div>
</section>

<!--API KEY-->
<section id="apiKey" class="pt-5">
    <h3 class="pb-2 text-danger">Enter your API key</h3>
    <div class="d-flex justify-content-center pb-3">
        <div class="input-group input-container">
            <span class="input-group-text w-25 bg-danger">API key</span>
            <input id="apiKeyInput" type="password" class="form-control" placeholder="enter your API key">
            <button id="apiKeyBtn" type="button" class="btn btn-primary w-25">Apply</button>
        </div>
    </div>
</section>

<!--RESULT-->
<section id="result" class="pt-5">
    <div id="resultContainer"></div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script src="nasa.js" defer></script>
</body>
</html>
